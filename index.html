<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học về git log</title>
  </head>
  <body>
    <h1>HỌC VỀ GIT LOG</h1>
    <h2>sửa lần 1</h2>
    <h2>sửa lần 2</h2>
    <h2>sửa lần 3</h2>
    <!-- 
    
            git log: hiển thị lịch sử sửa code
            nếu ko hiển thị hết => nhấn enter
            muốn thoát ra nhấn Q

            chỉ muốn thấy id và title của các lần sửa:
                    git log --oneline

            muốn quay trở về thời điểm nào thì dùng:
                    git checkout id
                có thể xem như đây là 1 branch

        có thể quay về 1 thời điểm chỉnh sửa và tạo 1 nhánh mới theo bài trước để làm dự án của mình

    -->
  </body>
</html>
